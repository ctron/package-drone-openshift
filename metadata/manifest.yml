Name: package-drone-server
Cartridge-Short-Name: PDRONE
Display-Name: Package Drone 0.10.0
Description: "Package Drone Server instance"
Architecture: noarch
Version: '0.10.0'
Versions:
 - '0.7.3'
 - '0.9.3'
 - '0.10.0'
License: "EPL"
License-Url: https://www.eclipse.org/legal/epl-v10.html
Source-Url: https://github.com/ctron/package-drone-openshift.git
Website: http://packagedrone.org
Help-Topics:
    "Documentation": http://doc.packagedrone.org/book/
    "Wiki": https://github.com/ctron/package-drone/wiki/
Vendor: IBH SYSTEMS GmbH
Cartridge-Version: '0.1.3'
Cartridge-Vendor: ctron
Scaling:
 Min: 1
 Max: 1
Categories:
 - web_framework
 - java
Cart-Data:
- Key: adminToken
  Type: cart_data
  Description: The password of the admin user
Requires:
 - mysql-5.5
Provides:
 - package-drone-server
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Endpoints:
 - Private-IP-Name:     IP
   Private-Port-Name:   HTTP_PORT
   Private-Port:        8080
   Public-Port-Name:    HTTP_PROXY_PORT
   Mappings:
     - Frontend:        ""
       Backend:         ""
       Options:
         websocket: false
